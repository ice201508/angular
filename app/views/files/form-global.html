<div>
  <div class="clearfix">
    <span class="m-font-s-21">全国汇总报表</span>
    <i class="glyphicon glyphicon-triangle-right"></i>
  </div>
  <div>
    <div class="clearfix m-margin-t">
      <div class="m-float-l">
        <p class="m-float-l m-font-s-12 m-main-p m-margin-l-8">结算月</p>
        <select class="m-float-l m-main-select form-control input-sm" ng-model="params.flleType" ng-options="i.id as i.name for i in backup"></select>
      </div>
      <div class="m-float-l m-btn-3">
        <button type="button" ng-click="search()" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-save"></i>&nbsp;&nbsp;导出</button>
      </div>
      <div class="m-float-l m-margin-l-16">
        <button type="button" ng-click="search()" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-search"></i>&nbsp;&nbsp;查询</button>
      </div>
    </div>
  </div>

  <div class="m-margin-t m-main-table">
    <table class="table table-bordered text-center table-striped table-hover">
      <thead class="m-font-s-15 m-table-thead">
        <tr>
          <td>序号</td>
          <td>省公司</td>
          <td>往来段</td>
          <td>充值应收</td>
          <td>充值应付</td>
          <td>服务器应收</td>
          <td>服务器应付</td>
          <td>结算额</td>
        </tr>
      </thead>
      <tbody class="m-font-s-12">
        <tr ng-repeat="i in list">
          <td>{{i.aa}}</td>
          <td>{{i.bb}}</td>
          <td>{{i.cc}}</td>
          <td>{{i.dd}}</td>
          <td>{{i.ee}}</td>
          <td>{{i.ff}}</td>
          <td>{{i.ff}}</td>
          <td>{{i.ff}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav>
    <ul class="pagination m-main-page">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
