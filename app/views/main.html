<div>
  <div class="m-head">
    <div class="m-float-l">
      <img src="../images/logo.png" alt="中国移动" class="m-head-img-1">
    </div>
    <p class="m-top-font m-float-l m-head-p-1">咪咕充值管理控制系统</p>
    <img src="../images/user.png" class="m-float-r m-head-img-2">
    <div class="m-head-login m-float-r">
      <div class="m-head-p-2 m-font-s-18">登录/注册</div>
      <div class="m-head-p-3"><span>修改密码</span> | <span>注销</span></div>
    </div>
  </div>
  
  <div class="m-side m-float-l">
    <ul class="nav nav-pills nav-stacked">
      <li id="one" ng-click="" class="active">
        <a><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;&nbsp;文件展示<span id="m-menu-1" class="m-float-r glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
      </li>
      <li id="one_1" ng-click="goAll()" class="m-side-sub active">
        <a><span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp;&nbsp;对账文件到达情况展示</a>
      </li>
      <li id="one_2" ng-click="goError()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>&nbsp;&nbsp;文件告警情况展示</a>
      </li>
      <li id="one_3" ng-click="goDiff()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;&nbsp;对账差异情况展示</a>
      </li>
      <li id="two" ng-click="">
        <a><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;&nbsp;业务控制<span id="m-menu-2" class="m-float-r glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
      </li>
      <li id="two_1" ng-click="goDownload()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>&nbsp;&nbsp;对账文件下载</a>
      </li>
      <li id="two_2"ng-click="goAutoDownload()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>&nbsp;&nbsp;对账文件自动/手动下载</a>
      </li>
      <li id="two_3"ng-click="goFileStatus()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>&nbsp;&nbsp;文件下发状态查询</a>
      </li>
      <li id="two_4" ng-click="goReProvince()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;&nbsp;省重跑</a>
      </li>
      <li id="two_5"  ng-click="goReZhiFuBao()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;&nbsp;支付宝重跑</a>
      </li>
      <li id="two_6" ng-click="goReDay()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;&nbsp;日重跑</a>
      </li>
      <li id="two_7" ng-click="goReMonth()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;&nbsp;月重跑</a>
      </li>
      <li id="two_8" ng-click="goReJiHe()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>&nbsp;&nbsp;稽核重跑</a>
      </li>
      <li id="three" ng-click="">
        <a><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;&nbsp;报表出具<span id="m-menu-3" class="m-float-r glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
      </li>
      <li id="three_1" ng-click="goFormProvince()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-share" aria-hidden="true"></span>&nbsp;&nbsp;省结算报表</a>
      </li>
      <li id="three_2" ng-click="goFormGlobal()" class="m-side-sub">
        <a><span class="glyphicon glyphicon-share" aria-hidden="true"></span>&nbsp;&nbsp;全国汇总报表</a>
      </li>
    </ul>
  </div>

  <div class="clearfix m-main-1">
    <div class="m-float-l m-main-2">
      <div ui-view='mainView'></div>
    </div>
  </div>
</div>
